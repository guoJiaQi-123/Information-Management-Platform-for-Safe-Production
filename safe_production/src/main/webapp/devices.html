<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设备管理系统</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/layer_v2.1/layer/layer.js"></script>
  <style>
    /* 整体背景色与容器 */
    body {
      background-color: #f1f8ff; /* 浅蓝色背景 */
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #1844a0;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    h2 {
      color: #1844a0;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    /* 按钮样式 */
    .btn-primary {
      background-color: #007bff; /* 深蓝色 */
      border-color: #007bff;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3; /* 深蓝色 */
      border-color: #004085;
    }

    .btn-danger {
      background-color: #e74c3c;
      border-color: #e74c3c;
      transition: background-color 0.3s ease;
    }

    .btn-danger:hover {
      background-color: #c0392b;
      border-color: #c0392b;
    }

    .btn-warning {
      background-color: #f39c12;
      border-color: #f39c12;
      transition: background-color 0.3s ease;
    }

    .btn-warning:hover {
      background-color: #e67e22;
      border-color: #e67e22;
    }

    /* 表格样式 */
    table th, table td {
      text-align: center;
      vertical-align: middle;
    }

    .thead-dark th {
      background-color: #1844a0;
      color: #ffffff;
      font-weight: bold;
    }

    table tbody tr {
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    table tbody tr:hover {
      transform: scale(1.03); /* 放大效果 */
      background-color: #e6f2ff; /* 浅蓝色悬浮效果 */
    }

    .message {
      font-size: 1rem;
      color: #e74c3c;
      margin-top: 15px;
    }

    .text-center {
      text-align: center;
    }

    /* 增加滚动条样式 */
    .table-responsive {
      max-height: 400px;
      overflow-y: auto;
    }

    /* Modal 样式 */
    .modal-header, .modal-footer {
      background-color: #1844a0;
      color: white;
    }

    .modal-title {
      color: white;
    }

    /* 分页样式 */
    .pagination {
      display: inline-block;
      margin-top: 20px;
    }

    .page-item {
      display: inline;
      margin: 0 5px;
    }

    .page-link {
      padding: 8px 12px;
      text-decoration: none;
      color: #007bff;
      border-radius: 5px;
    }

    .page-item.active .page-link {
      background-color: #007bff;
      color: white;
    }

    .page-link:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4"></h1>

  <!-- 新增设备按钮 -->
  <div class="text-center mb-4">
    <button class="btn btn-primary btn-lg">新增设备</button>
  </div>

  <!-- 提示信息 -->
  <div class="message mb-4" id="message"></div>

  <!-- 设备列表 -->
  <h2 class="mb-3">设备列表</h2>
  <div class="table-responsive">
    <table id="deviceTable" class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>名称</th>
        <th>端口号</th>
        <th>状态</th>
        <th>最小警告值</th>
        <th>最大警告值</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <!-- 分页 -->
  <div id="pagination" class="text-center mt-4" style="margin-top: 10px"></div>
</div>

<!-- Layer Modal: 新增设备表单 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/layui/layui.js"></script>
<script src="js/bstable/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->

<script>


</script>

</body>
</html>
